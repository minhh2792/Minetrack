<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap">

	<link rel="icon" type="image/svg+xml" href="../images/logo.svg">

	<meta charset="UTF-8">

	<script defer type="module" src="../js/main.js"></script>

	<!-- Primary Meta Tags -->
	<title>Minetrack | Minecraft Việt Nam</title>
	<meta name="title" content="Minetrack | Minecraft Việt Nam" />
	<meta name="description" content="Công cụ theo dõi lượng người chơi các server Minecraft tại Việt Nam." />

	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://minetrack.minevn.net" />
	<meta property="og:title" content="Minetrack | Minecraft Việt Nam" />
	<meta property="og:description" content="Công cụ theo dõi lượng người chơi các server Minecraft tại Việt Nam." />
	<meta property="og:image" content="../images/meta.png" />

	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image" />
	<meta property="twitter:url" content="https://minetrack.minevn.net" />
	<meta property="twitter:title" content="Minetrack | Minecraft Việt Nam" />
	<meta property="twitter:description" content="Công cụ theo dõi lượng người chơi các server Minecraft tại Việt Nam." />
	<meta property="twitter:image" content="../images/meta.png" />

	<!-- Meta Tags Generated with https://metatags.io -->

</head>

<body>

	<div id="tooltip"></div>

	<div id="status-overlay">
		<img class="logo-image" src="../images/logo.svg">
		<h1 class="logo-text">Minetrack</h1>
		<div id="status-text">Connecting...</div>
	</div>

	<div id="push">

		<div id="perc-bar"></div>

		<header>
			<div class="header-possible-row-break column-left">
				<img class="logo-image" src="../images/logo.svg">
				<h1 class="logo-text">Minetrack</h1>
				<p class="logo-status">Đang có <span class="global-stat" id="stat_totalPlayers">0</span> người chơi trên <span class="global-stat" id="stat_networks">0</span> server.</p>
			</div>

			<div class="header-possible-row-break column-right">
				<div id="sort-by" class="header-button header-button-single"><span class="icon-sort-amount-desc"></span> Sort By<br><strong id="sort-by-text">...</strong></div>

				<div id="settings-toggle" class="header-button header-button-single" style="margin-left: 20px;"><span class="icon-gears"></span> Graph Controls</div>
			</div>
		</header>

		<div id="big-graph"></div>

		<div id="big-graph-controls">
			<div id="big-graph-controls-drawer">
				<div id="big-graph-checkboxes"></div>

				<span class="graph-controls-setall">
					<a minetrack-show-type="all" class="button graph-controls-show"><span class="icon-eye"></span> Show All</a>
					<a minetrack-show-type="none" class="button graph-controls-show"><span class="icon-eye-slash"></span> Hide All</a>
					<a minetrack-show-type="favorites" class="button graph-controls-show"><span class="icon-star"></span> Only Favorites</a>
				</span>
			</div>
		</div>

		<div id="server-list"></div>

	</div>

	<footer id="footer">
		<span class="icon-code"></span> Powered by <a href="https://minevn.net">MineVN Network</a>
	</footer>

</body>

</html>
